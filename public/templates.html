
<div id="templates">
	
	<script id="articleView" type="text/html">
		<a href="{{link}}" class="title">{{{title}}}</a>
		<div class="date">{{published}}</div>
		
		{{#unless_blank content}}
		<div class="body">{{prepImages content}}</div>
		{{else}}
		<div class="body">{{prepImages summary}}</div>
		{{/unless_blank}}
		
		
	</script>
	
	<script id="feedCollectionView" type="text/html">
		{{#if feeds}}
			<div class="list-group">
				<a href="#/" data-feed-id="0" class="list-group-item">All</a>
			{{#each feeds}}
				<a href="#/feed/{{id}}" data-feed-id="{{id}}" class="list-group-item">{{title}}</a>
			{{/each}}
			</div>
		{{else}}
			<p>You have no feeds setup.</p>
		{{/if}}
	</script>
	
	<script id="mixedArticleView" type="text/html">
		<h1>Hello World!</h1>
	</script>
	
</div>
